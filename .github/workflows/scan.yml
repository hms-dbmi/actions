name: Scan

on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
      commit:
        required: true
        type: string
    secrets:
      DOCKER_HUB_USERNAME:
        required: true
      DOCKER_HUB_PASSWORD:
        required: true
      SNYK_TOKEN:
        required: true

jobs:

  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Set image name
      id: setimagename
      env:
        REPOSITORY: ${{ inputs.repository }}
        COMMIT: ${{ inputs.commit }}
      run: |
          echo "Image name: $REPOSITORY:$COMMIT"
          echo "imagename=$REPOSITORY:$COMMIT" >> $GITHUB_OUTPUT

    - name: Build the image
      id: buildimage
      uses: docker/build-push-action@v5
      with:
        load: true
        context: ./
        file: ./Dockerfile
        push: false
        tags: ${{ steps.setimagename.outputs.imagename }}

    - name: Check whether container scanning should be enabled
      id: checkcontainerscanning
      env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: |
          echo "Enable container scanning: ${{ env.SNYK_TOKEN != '' }}"
          echo "enabled=${{ env.SNYK_TOKEN != '' }}" >> $GITHUB_OUTPUT

    - name: Run Snyk to check Docker image for vulnerabilities
      uses: snyk/actions/docker@master
      if: steps.checkcontainerscanning.outputs.enabled == 'true'
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: ${{ steps.setimagename.outputs.imagename }}
        args: --file=Dockerfile

    - name: Upload result to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v3
      if: steps.checkcontainerscanning.outputs.enabled == 'true'
      with:
        sarif_file: snyk.sarif
